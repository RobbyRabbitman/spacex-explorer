<mat-card *ngIf="launch">
  <mat-card-header>
    <img
      mat-card-avatar
      [attr.loading]="imageLoading"
      [src]="
        launch.links.patch.small ?? (dummyImage ? dummyImageSrc : undefined)
      "
      [alt]="'Patch of launch ' + launch.name"
    />
    <mat-card-title>{{ launch.name }}</mat-card-title>
    <mat-card-subtitle>{{ launch.date_utc | date }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [attr.loading]="imageLoading"
    [src]="
      launch.links.flickr.original[0]
        ? launch.links.flickr.original[0]
        : dummyImage
        ? dummyImageSrc
        : undefined
    "
    [alt]="'Image of launch ' + launch.name"
  />
  <mat-card-content>
    <p *ngIf="launch.links.patch.small === null && dummyImage">No patch yet</p>
    <p *ngIf="launch.links.flickr.original.length === 0 && dummyImage">
      No image yet
    </p>
    <p>{{ launch.details }}</p>
  </mat-card-content>
  <mat-card-actions>
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
