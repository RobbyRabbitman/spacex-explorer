<mat-card *ngIf="engine">
  <mat-card-header>
    <mat-card-title>Engines</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <h3 matLine>Structure</h3>
        <span matLine>Number: {{ engine.number }} </span>
        <span matLine>Layout: {{ engine.layout }}</span>
        <span matLine>Max. loss: {{ engine.engine_loss_max }}</span>
      </mat-list-item>
      <mat-list-item role="listitem">
        <h3 matLine>Propellants</h3>
        <span matLine>{{ engine.propellant_1 }}</span>
        <span matLine>{{ engine.propellant_2 }}</span>
      </mat-list-item>
      <mat-list-item role="listitem">
        <h3 matLine>Type</h3>
        <span matLine>{{ engine.type }} {{ engine.version }}</span>
      </mat-list-item>
      <mat-list-item role="listitem">
        <h3 matLine>Thrust</h3>
        <span matLine>
          Sea level:
          <spacex-ui-force [force]="engine.thrust_sea_level"></spacex-ui-force>
        </span>
        <span matLine>
          Vacuum:
          <spacex-ui-force [force]="engine.thrust_vacuum"></spacex-ui-force>
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
