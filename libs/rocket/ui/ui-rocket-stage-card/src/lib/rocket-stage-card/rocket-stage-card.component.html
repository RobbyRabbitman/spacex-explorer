<mat-card *ngIf="stage">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <h3 matLine>Engines</h3>
        <span matLine>Number: {{ stage.engines }}</span>
        <span matLine>Fuel: {{ stage.fuel_amount_tons }}t</span>
        <span matLine>Burn time: {{ stage.burn_time_sec }}s</span>
        <span matLine>Resuable: {{ stage.reusable }}</span>
      </mat-list-item>
      <ng-content></ng-content>
    </mat-list>
  </mat-card-content>
</mat-card>
