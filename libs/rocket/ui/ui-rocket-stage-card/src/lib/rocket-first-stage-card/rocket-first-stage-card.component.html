<rocket-ui-rocket-stage-card *ngIf="stage" [stage]="stage" name="First Stage">
  <mat-list-item role="listitem">
    <h3 matLine>Thrust</h3>
    <span matLine>
      Sea level:
      <spacex-ui-force [force]="stage.thrust_sea_level"> </spacex-ui-force>
    </span>
    <span matLine>
      Vacuum:
      <spacex-ui-force [force]="stage.thrust_vacuum"> </spacex-ui-force>
    </span>
  </mat-list-item>
</rocket-ui-rocket-stage-card>
