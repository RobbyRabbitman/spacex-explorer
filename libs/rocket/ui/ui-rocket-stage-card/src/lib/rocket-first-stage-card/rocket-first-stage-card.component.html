<mat-card *ngIf="stage">
  <mat-card-header>
    <mat-card-title>First Stage</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <h3 matLine>Engines</h3>
        <span matLine>Number: {{ stage.engines }}</span>
        <span matLine>Fuel: {{ stage.fuel_amount_tons }}t</span>
        <span matLine>Burn time: {{ stage.burn_time_sec }}s</span>
      </mat-list-item>
      <mat-list-item role="listitem">
        <h3 matLine>Thrust</h3>
        <span matLine>
          Sea level:
          <spacex-ui-force [force]="stage.thrust_sea_level"> </spacex-ui-force>
        </span>
        <span matLine>
          Vacuum:
          <spacex-ui-force [force]="stage.thrust_vacuum"> </spacex-ui-force>
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
