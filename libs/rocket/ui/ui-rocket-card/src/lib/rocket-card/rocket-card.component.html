<mat-card *ngIf="rocket">
  <mat-card-header>
    <mat-card-title>
      {{ rocket.name }}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="rocket.flickr_images[0]" [alt]="rocket.name" />
  <mat-card-content>
    <p>{{ rocket.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[slot=actions]"></ng-content>
  </mat-card-actions>
</mat-card>
