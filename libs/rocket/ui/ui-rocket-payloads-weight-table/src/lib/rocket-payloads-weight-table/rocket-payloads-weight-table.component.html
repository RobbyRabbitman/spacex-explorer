<table class="table" *ngIf="data" mat-table [dataSource]="data">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>NAME</th>
    <td mat-cell *matCellDef="let payload">{{ payload.name }}</td>
  </ng-container>
  <ng-container matColumnDef="mass">
    <th mat-header-cell *matHeaderCellDef>MASS</th>
    <td mat-cell *matCellDef="let payload">
      <spacex-ui-mass [mass]="payload.mass"></spacex-ui-mass>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
