<mat-card *ngIf="launch">
  <mat-card-header>
    <img loading="lazy" [src]="launch.links.patch.small" mat-card-avatar />
    <mat-card-title>
      {{ launch.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ launch.date_utc | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <img loading="lazy" [src]="launch.links.flickr.original[0]" mat-card-image />
  <mat-card-content>
    {{ launch.details }}
  </mat-card-content>
  <ng-content select="launch-timeline-ui-launch-overview-card-actions">
  </ng-content>
</mat-card>
